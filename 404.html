<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Function to check if the path is already attempting to load index.html
        function shouldRedirect() {
            return !/\/index\.html$/.test(window.location.pathname);
        }

        // Redirect to index.html only if not already loading it
        if (shouldRedirect()) {
            var path = location.pathname;
            window.location.href = '/nic_24/index.html' + path;
        }
    </script>
</head>

<body>
    <p>If you are not redirected, <a href="/nic_24/index.html">click here</a>.</p>
</body>

</html>
