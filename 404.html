<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // This script ensures that all paths are redirected to 'index.html'
        // but the browser's path remains unchanged for Vue Router to handle.
        if (window.location.pathname.startsWith('/nic_24/')) {
            // Redirect to 'index.html' at the base path, while keeping the browser's URL unchanged.
            // Here 'index.html' will serve as the entry point for all routes managed by Vue Router.
            window.location.href = '/nic_24/index.html' + window.location.search + window.location.hash;
        } else {
            // Optionally handle any incorrect paths not starting with '/nic_24/'
            window.location.href = '/nic_24/';
        }
    </script>
</head>

<body>
    <p>If you are not redirected, <a href="/nic_24/index.html">click here</a>.</p>
</body>

</html>
