<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Check the URL path and redirect to the main index.html, preserving the path
        var path = location.pathname;
        window.location.href = '/nic_24/index.html' + path;
    </script>
</head>

    <p>If you are not redirected, <a href="/nic_24/index.html">click here</a>.</p>
</body>

</html>
