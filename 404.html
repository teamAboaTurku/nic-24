<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to 'index.html' only if the current path isn't the root
        if (!window.location.pathname.endsWith('/nic_24/')) {
            window.location.href = '/nic_24/index.html' + window.location.search + window.location.hash;
        }
    </script>
</head>

<body>
    <p>If you are not redirected, <a href="/nic_24/index.html">click here</a>.</p>
</body>

</html>
