<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Simplified redirection that just navigates back to the base SPA path
        if (window.location.pathname.startsWith('/nic_24/')) {
            window.location.href = '/nic_24/' + window.location.search + window.location.hash;
        } else {
            window.location.href = '/nic_24/';
        }
    </script>
</head>

<body>
    <p>If you are not redirected, <a href="/nic_24/">click here</a>.</p>
</body>

</html>
